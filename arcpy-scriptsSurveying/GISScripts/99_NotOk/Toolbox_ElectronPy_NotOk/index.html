<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
    <button id="close-btn">Close</button>
    <button onclick="initService()">Initiatilize Arcpy Service</button>
    <button onclick="closeService()">Close Arcpy Service</button>
    <script>
        const remote = require('electron').remote;

        document.getElementById("close-btn").addEventListener("click", function (e) {
            let window = remote.getCurrentWindow();
            window.close();
        });

        let subpy;
        function initService(){
            subpy = require('child_process').spawn('C:/Python27/python.exe', ['./server_V2.py']);
            
        }

        function closeService(){
          
          process.kill(subpy.pid);
            
        }
    </script>
  </body>
</html>
